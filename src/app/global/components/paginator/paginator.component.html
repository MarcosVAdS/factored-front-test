<div class="flex justify-between">
    <button class="p-2 cursor-pointer" (click)="goToPage(page - 1)">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
        </svg>
    </button>
    @for (i of totalPages; track i; let index = $index) {
        <button class="p-2 cursor-pointer" (click)="goToPage(index + 1)" [ngClass]="{ 'text-white bg-yellow-300 hover:bg-amber-400 font-medium rounded-lg text-sm px-4 py-2 dark:bg-yellow-400 dark:hover:bg-yellow-500': index + 1 === page }">{{ index + 1 }}</button>
    }
    <button class="p-2 cursor-pointer" (click)="goToPage(page + 1)"> 
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
        </svg>
    </button>
</div>
