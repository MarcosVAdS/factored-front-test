<div class="flex flex-col items-center">
  <app-filter
    class="self-end min-w-full"
    (searchOutput)="onSearch($event)"
  ></app-filter>
  <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-4 mt-4">
    @for (film of filteredFilmsList; track film) {
      <app-card [data]="film" [type]="'film'"></app-card>
    }
  </div>
</div>
