<div class="flex flex-col items-center">
    <app-filter
      class="self-end min-w-full"
      (searchOutput)="onSearch($event)"
    ></app-filter>
  
    <div
      class="w-full grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-5 justify-stretch mb-4 mt-4"
    >
      @if (loading) {
        <app-skeleton></app-skeleton>
        <app-skeleton></app-skeleton>
        <app-skeleton></app-skeleton>
        <app-skeleton></app-skeleton>
        <app-skeleton></app-skeleton>
        <app-skeleton></app-skeleton>
        <app-skeleton></app-skeleton>
        <app-skeleton></app-skeleton>
        <app-skeleton></app-skeleton>
        <app-skeleton></app-skeleton>
      }
      @if (!loading) {
        <div *ngFor="let character of charactersResponse().results">
          <app-card [data]="character" [type]="'character'"></app-card>
        </div> 
      }
    </div>
  
    @if (charactersResponse().next || charactersResponse().previous) {
      <app-paginator
        [next]="charactersResponse().next"
        [previous]="charactersResponse().previous"
        [count]="charactersResponse().count"
        [pageSize]="charactersResponse().results.length"
        (pageChange)="onPageChange($event)"
      >
      </app-paginator>
    }
  </div>
